<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">

                        <form action="listarempleados" method="post">
                            <div class="mb-3">
                                <label for="Lastname" class="form-label">Nombres:</label>
                                <input type="text" class="form-control" id="Lastname" name="Lastname" required>
                            </div>

                            <div class="mb-3">
                                <label for="Firstname" class="form-label">Apellidos:</label>
                                <input type="text" class="form-control" id="Firstname" name="Firstname" required>
                            </div>

                            <div class="mb-3">
                                <label for="Birthdate" class="form-label">Fecha nacimiento:</label>
                                <input type="date" class="form-control" id="Birthdate" name="Birthdate" >
                            </div>

                            <div class="mb-3">
                                <label for="Photo" class="form-label">Fotografia:</label>
                                <input type="text" class="form-control" id="Photo" name="Photo" required>
                            </div>
                            <div class="mb-3">
                                <label for="Notes" class="form-label">Descripcion:</label>
                                <input type="text" class="form-control" id="Notes" name="Notes" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>

                        <br>
                        <a class="btn btn-danger" href="listarempleados" role="button">cancelar</a>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
