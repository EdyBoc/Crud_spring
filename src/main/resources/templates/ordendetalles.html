<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Listado de estudiantes</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <script src="jspdf.debug.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#"> Menu:</a>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link">Catalogo detalle de orden de productos</a></li>

            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h1>Catalogo detalle de orden de productos</h1>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <a class="btn btn-success btn-sm mb3" href="/" role="button">Regresar</a>
                    
                <a class="btn btn-primary btn-sm mb3" href="formularioordendetalles" role="button"> + Agregar nueva</a>

                <a class="btn btn-danger btn-sm mb3"  type="button" id="download"  role="button">PDF</a>
            </div>

        </div>
        <br>
        <div id="pdf" style="background-color: white;">
            <table class="table table-striped table-bordered" id="myTable">
                <thead class="table-dark">
                    <tr>
                        <th>No</th>
                        <th>No. de orden</th>
                        <th>No. Producto</th>
                        <th>Cantidad</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ordendetalles:${ordendetalles}">
                        <td th:text="${ordendetalles.Orderdetailid}"></td>
                        <td th:text="${ordendetalles.Orderid}"></td>
                        <td th:text="${ordendetalles.Productid}"></td>
                        <td th:text="${ordendetalles.Quantity}"></td>
                        <td>
                            <a class="btn btn-info">Editar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            $('.table').DataTable({

                language: {
        "decimal": "",
        "emptyTable": "No hay informaci√≥n",
        "info": "Mostrando _START_ a _END_ de _TOTAL_ Entradas",
        "infoEmpty": "Mostrando 0 to 0 of 0 Entradas",
        "infoFiltered": "(Filtrado de _MAX_ total entradas)",
        "infoPostFix": "",
        "thousands": ",",
        "lengthMenu": "Mostrar _MENU_ Entradas",
        "loadingRecords": "Cargando...",
        "processing": "Procesando...",
        "search": "Buscar:",
        "zeroRecords": "Sin resultados encontrados",
        "paginate": {
            "first": "Primero",
            "last": "Ultimo",
            "next": "Siguiente",
            "previous": "Anterior"
        }
    }

            });
        });

    </script>

</body>

</html>
