<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">

                        <form action="listadoclientes" method="post">
                            <div class="mb-3">
                                <label for="Customername" class="form-label">Nombre del cliente:</label>
                                <input type="text" class="form-control" id="Customername" name="Customername" required>
                            </div>

                            <div class="mb-3">
                                <label for="Contactname" class="form-label">Contacto:</label>
                                <input type="text" class="form-control" id="Contactname" name="Contactname" required>
                            </div>

                            <div class="mb-3">
                                <label for="Address" class="form-label">Direccion:</label>
                                <input type="text" class="form-control" id="Address" name="Address" required>
                            </div>

                            <div class="mb-3">
                                <label for="City" class="form-label">Ciudad:</label>
                                <input type="text" class="form-control" id="City" name="City" required>
                            </div>
                            <div class="mb-3">
                                <label for="Postalcode" class="form-label">Codigo Postal:</label>
                                <input type="text" class="form-control" id="Postalcode" name="Postalcode" required>
                            </div>
                            <div class="mb-3">
                                <label for="Country" class="form-label">Pa√≠s:</label>
                                <input type="text" class="form-control" id="Country" name="Country" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>

                        <br>
                        <a class="btn btn-danger" href="listadoclientes" role="button">cancelar</a>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
